<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rideeka | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0a0a0afe;
      color: #d4ffd4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 80px;
      background: transparent;
    }

    .logo {
      color: #00ff99;
      font-size: 20px;
      font-weight: 600;
      text-decoration: none;
    }

    nav a {
      color: #d4ffd4;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ff99;
    }

    /* Main Hero Section */
    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 80px;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 48px;
      color: #00ff99;
      margin-bottom: 10px;
    }

    .hero-text h2 {
      font-size: 22px;
      color: #aaf0aa;
      margin-bottom: 20px;
    }

    .hero-text p {
      color: #c2ffc2;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .hero-text a {
      display: inline-block;
      color: #000;
      background: #00ff99;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .hero-text a:hover {
      background: #0f0;
      transform: scale(1.05);
    }

    .hero-img img {
      width: 480px;
      height: 580px;
      border-radius: 0%;
      object-fit: cover;
      box-shadow 0 0 25px:#00ff99;
      
    
    }


    footer {
      text-align: center;
      color: #99ff99;
      padding: 20px 0;
      font-size: 13px;
      opacity: 0.8;
    }

    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-img {
        margin-top: 40px;
      }
      header {
        flex-direction: column;
        padding: 20px;
      }
      nav a {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <a href="#" class="logo">Rideeka</a>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About Me</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact Me</a>
       <a href="#cv">CV</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-text">
      <h1>Hello, I'm Rideeka</h1>
      <h2>IT Undergraduate</h2>
      
      <a href="#projects">Download My CV</a>
    </div>

    <div class="hero-img">
      <img src="ridee3.jpg" alt="Rideeka Photo">
    </div>
  </section>

  
</body>
</html>
